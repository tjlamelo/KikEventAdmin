<div class="flash-container">
  @if (message() || isExiting()) {
    <div class="flash-message fixed top-4 z-50 w-full px-4"
         [@slideInOut]="isExiting() ? 'out' : 'in'"
         [@bounce]="message() ? 'active' : 'inactive'"
         role="alert"
         aria-live="assertive">
      <div class="flex items-start justify-between p-4 rounded-2xl shadow-2xl backdrop-blur-lg mx-auto max-w-md"
           [ngClass]="alertClass()">
        <div class="flex items-start gap-3 min-w-0 flex-1">
          <div class="flex-shrink-0 mt-1">
            <i class="fas text-xl md:text-2xl" [ngClass]="iconClass()"></i>
          </div>
          <span class="text-sm md:text-base font-medium break-words">{{ message() }}</span>
        </div>
        <button (click)="clearMessage()" 
                class="flex-shrink-0 ml-2 md:ml-4 text-lg md:text-xl font-bold hover:opacity-70 focus:outline-none transition-all duration-200"
                aria-label="Fermer">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  }
</div>
